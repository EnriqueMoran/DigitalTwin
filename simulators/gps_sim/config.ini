[broker]
host = mosquitto
port = 1883


[gps]
baudrate = 9600                     ; for UART-based tests
protocol = nmea                     ; 'nmea' or 'ubx'
use_ublox_binary = false    
update_rate_hz = 5                  ; nominal fixes per second
nav_rate_ms = 200                   ; nav period in milliseconds (fallback if update_rate_hz absent)
fix_type = 3                        ; 0=no fix,1=dead reckoning,2=2D,3=3D
num_svs = 8                         ; satellites used in fix
initial_lat = 0.0                   ; degrees
initial_lon = 0.0                   ; degrees
initial_alt = 0.0                   ; meters
pos_noise_m = 2.5                   ; horizontal sigma (meters)
alt_noise_m = 1.5                   ; vertical sigma (meters)
vel_noise_m_s = 0.0                 ; velocity sigma (m/s)
hdop = 0.9    
nmea_sentences = GGA,RMC,VTG        ; NMEA output formatting
nmea_term = \r\n    
publish_rate_hz = 100               ; Publishing behaviour to MQTT
retain_messages = false

[mqtt]
host = mosquitto
port = 1883
client_id = gps_sim
retain_status = true
topic = sim/gps
qos = 0
validate_schema = true
schema_path = /app/simulators/shared/mqtt_topics.json
status_topic = sensor/status
log_messages = 1

services:
  ground:
    build: ./ground
    container_name: digitaltwin_ground
    ports:
      - "8000:8000"
    restart: unless-stopped

  imu_sim:
    build:
      context: .
      dockerfile: simulators/imu_sim/Dockerfile
    container_name: imu_sim
    environment:
      - HOST=esp32_sim
      - PORT=9000
      - RUN_TESTS=0
      - DISPLAY=host.docker.internal:0.0
      - MPLBACKEND=TkAgg
    depends_on:
      - esp32_sim

  gps_sim:
    build:
      context: .
      dockerfile: simulators/gps_sim/Dockerfile
    container_name: gps_sim
    environment:
      - HOST=esp32_sim
      - PORT=9000
      - RUN_TESTS=0
    depends_on:
      - esp32_sim

  battery_sim:
    build:
      context: .
      dockerfile: simulators/battery_sim/Dockerfile
    container_name: battery_sim
    environment:
      - HOST=esp32_sim
      - PORT=9000
      - RUN_TESTS=0
    depends_on:
      - esp32_sim

  esp32_sim:
    build:
      context: .
      dockerfile: ./simulators/esp32_sim/Dockerfile
    container_name: esp32_sim
    environment:
      - GROUND_HOST=ground
      - GROUND_PORT=9001
      - RUN_TESTS=1
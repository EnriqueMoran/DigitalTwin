[accelerometer]
range = 1                 ; 1 -> ±2G, 2 -> ±4G, 3 -> ±8G, 4 -> ±16G
dlpf = 1                  ; 1 -> Active, 2 -> Bypass
bias_x = 0.01             ; g
bias_y = -0.02            ; g
bias_z = 0.03             ; g
noise_density = 0.0003    ; g/√Hz
sample_rate_div = 4       ; Base 1 if dlpf is Active, base 4 if dlpf is bypass

[gyroscope]
range = 2                 ; 1 -> ±250, 2 -> ±500, 3 -> ±1000, 4 -> ±2000 dps
dlpf = 1                  ; 1 -> Active, 2 -> Bypass
bias_x = 0.2              ; °/s
bias_y = -0.1             ; °/s
bias_z = 0.0              ; °/s
noise_density = 0.01      ; °/s/√Hz
sample_rate_div = 4       ; Output rate = base / (1 + div). Base = 1kHz if Active, 32kHz if Bypass
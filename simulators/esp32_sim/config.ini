[broker]
host = mosquitto
port = 1883

[esp32]
client_id = esp32_sim
retain_status = true
publish_qos_imu = 0
publish_qos_gps = 1
publish_qos_batt = 1
validate_schema = true
schema_path = ../../shared/mqtt_topics.json

[topics]
imu_in = sim/imu
gps_in = sim/gps
battery_in = sim/battery

imu_out = sensor/imu
gps_out = sensor/gps
battery_out = sensor/battery

status_topic = sensor/status